<script>
    function row1() {
        display = getDisplayValue(1);
        valueClick = "";
        if (display == "1") {
            valueClick = getButtonValue(1, 2);
        } else if (display == "2") {
            valueClick = getButtonValue(1, 2);
        } else if (display == "3") {
            valueClick = getButtonValue(1, 3);
        } else if (display == "4") {
            valueClick = getButtonValue(1, 4);
        }

        writeSolution(1, valueClick);
    }

    function row2() {
        display = getDisplayValue(2);
        valueClick = "";
        if (display == "1") {
            valueClick = "4";
        } else if (display == "2") {
            row1Solution = document.getElementById(id).innerText;
            position = getPositionByValueInArray(getButtonValues(1), row1Solution);
            valueClick = getButtonValues(1)[position - 1];
        } else if (display == "3") {
            valueClick = getButtonValue(1, 3);
        } else if (display == "4") {
            valueClick = getButtonValue(1, 4);
        }

        writeSolution(2, valueClick);
        
    }

    function getDisplayValue(row) {
        id = "row_" + row + "_display";
        return document.getElementById(id).value;
    }

    function getButtonValue(row, position) {
        id = "row_" + row + "_button_" + position;
        return document.getElementById(id).value;
    }

    function writeSolution(row, solution) {
        id = "row_" + row + "_solution";
        return document.getElementById(id).innerText = solution;
    }

    function getButtonValues(row) {
        values = [];
        for (i = 1; i <= 4; i++) {
            values.push(getButtonValue(row, i));
        }
        return values;
    }

    
</script>
